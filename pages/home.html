<!DOCTYPE html>
<html>
<head>
    <title>Klen Codes</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="tetris/tetris-style.css">
</head>
<body>
<div id="page">
    <header>
        <nav>klen codes</nav>
    </header>
    <div id="content">
        <div class="grid">
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
              <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <p><br>Left and Right arrow keys: move<br></p>
                <p>Down arrow key: drop 1<br></p>
                <p>Up arrow key: drop all the way<br></p>
                <p>Z: rotate counter-clockwise<br></p>
                <p>>X: rotate clockwise</p>
                <canvas id="next" class="next"></canvas>
              </div>
              <button onclick="play()" class="play-button">Play</button>
            </div>
          </div>
    </div>
    <footer>Austin Carlson 2021 | About | Linktr.ee</footer>
</div>
    <script type="text/javascript" src="tetris/js/constants.js"></script>
    <script type="text/javascript" src="tetris/js/board.js"></script>
    <script type="text/javascript" src="tetris/js/piece.js"></script>
    <script type="text/javascript" src="tetris/js/main.js"></script>
</body>
</html>
